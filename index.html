<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" as="font" href="./src/font/AdobeJensonPro/AdobeJensonProRegular.otf" type="font/otf" crossorigin="anonymous">
  <link rel="preload" as="font" href="./src/font/AdobeJensonPro/AdobeJensonProBold.otf" type="font/otf" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/css/style.css">
  <script src="./src/js/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="./src/js/jquery.inview.min.js"></script>
  <script src="./src/js/luxy.js"></script>
  <title>Shoma Yamamoto</title>
</head>
<body>
  <header class="top-page-head">
    <div class="HEADER">
      <div class="LOGO">
        <a href="/">
          <img class="logo js-header -before" src="./src/img/assets/logo-before.svg" alt="">
        </a>
      </div>
      <div class="menu">
        <img src="./src/img/assets/menu-close.svg" alt="">
      </div>
    </div>
  </header>

  <div id="luxy">
    <div class="noise"></div>
    <div class="content content-01">
      <ul class="content-menu luxy-el" data-speed-y="4">
          <li class="content-menu-concept">
            <span>N</span>
            <span>o</span>
            <span>&nbsp;</span>
            <span>m</span>
            <span>a</span>
            <span>g</span>
            <span>i</span>
            <span>c</span>
            <span>,</span>
            <span>&nbsp;</span>
            <span>i</span>
            <span>t</span>
            <span>'</span>
            <span>s</span>
            <span>“</span>
            <span class="polish">p</span>
            <span class="polish">o</span>
            <span class="polish">l</span>
            <span class="polish">i</span>
            <span class="polish">s</span>
            <span class="polish">h</span>
            <span>”</span>
            <span>.</span>
          </li>
          <li class="content-menu-concept-desc">
            <span class="desc">魔法ではなく、“磨き”。</span>
          </li>
      </ul>
      <div class="rhombus">
        <img src="./src/img/assets/rhombus.png" alt="">
      </div>
    </div>
    <div class="content content-02"></div>
    <div class="content content-03"></div>
  </div>

  <script>
    (function($) {
    $('.content-menu').on('inview', function(){
     $(this).addClass('anim');
    });
    })( jQuery );
  </script>

<script>
  (function($) {
  $('.top-page-head').on('inview', function(){
   $(this).addClass('anim');
  });
  })( jQuery );
</script>

  <script charset="utf-8">
  if (matchMedia('only screen and (max-width: 699px)').matches) {
  //スマホ・タブレットの時の処理
  luxy.init({
    wrapper: '#luxy',
    targets : '.luxy-el',
    wrapperSpeed:  0.15
  });
  }else{
  //PCの時の処理
  luxy.init({
    wrapper: '#luxy',
    targets : '.luxy-el',
    wrapperSpeed:  0.07
  });
  }
  </script>

</body>
</html>
