<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
  <link rel="preload" as="font" href="../../src/font/AdobeJensonPro/AdobeJensonProRegular.otf" type="font/otf"
    crossorigin="anonymous">
  <link rel="preload" as="font" href="../../src/font/AdobeJensonPro/AdobeJensonProBold.otf" type="font/otf"
    crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../src/css/works.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="../../src/js/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../../src/js/jquery.inview.min.js"></script>
  <script src="../../src/js/luxy.js"></script>
  <title>Title</title>
</head>

<body>
  <header class="top-page-head">
    <div class="HEADER">
      <div class="LOGO">
        <a href="/">
          <img class="logo js-header -before" src="../../src/img/assets/logo-before.svg" alt="">
        </a>
      </div>
      <div class="menu">
        <img src="../../src/img/assets/menu-close.svg" alt="">
      </div>
    </div>
  </header>
  <div id="luxy">
    <div class="noise"></div>
    <main class="content">
      <div class="content-max-width">
        <div class="content-title">TEXTTEXTTEXT</div>
      </div>
    </main>
  </div>
  <script>
    (function ($) {
      $('.top-page-head').on('inview', function () {
        $(this).addClass('anim');
      });
    })(jQuery);
  </script>
  <script charset="utf-8">
    if (navigator.userAgent.indexOf('iPhone') > 0 || navigator.userAgent.indexOf('Android') > 0 && navigator.userAgent.indexOf('Mobile') > 0) {
      // スマートフォン向けの記述
      luxy.init({
        wrapper: '#luxy',
        targets: '.luxy-el',
        wrapperSpeed: 0.07
      });
    } else if (navigator.userAgent.indexOf('iPad') > 0 || navigator.userAgent.indexOf('Android') > 0) {
      // タブレット向けの記述
      luxy.init({
        wrapper: '#luxy',
        targets: '.luxy-el',
        wrapperSpeed: 0.07
      });
    } else {
      // PC向けの記述
      luxy.init({
        wrapper: '#luxy',
        targets: '.luxy-el',
        wrapperSpeed: 0.07
      });
    }
  </script>
  <script>
    //ヘッダーの高さ分だけコンテンツを下げる
    $(function () {
      var height = $("header").height();
      $(".content-max-width").css("padding-top", height);
      $(".noise").css("padding-top", height);
    });
  </script>
</body>

</html>
